<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tugas8</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #f5f5f5;
  }
  .container {
    background-color: #ffffff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Hai, Selamat Datang</h1>
  <p>Klik tombol di bawah untuk mencoba dengan Model Objek Browser.</p>
  <button onclick="showAlert()">Klil Alert</button>
  <button onclick="showPrompt()">Klik Prompt</button>
</div>

<script>
function showAlert() {
  const alertMessage = "Halo, ini adalah sebuah alert!";
  alert(alertMessage);
  console.log(`[ALERT] ${alertMessage}`);
}

function showPrompt() {
  const userInput = prompt("Silahkan Masukkan Nama Anda:", "Nama");
  if (userInput !== null) {
    const message = `Halo, ${userInput}!`;
    alert(message);
    console.log(`[PROMPT] ${message}`);
  } else {
    console.log("[PROMPT] Pengguna membatalkan prompt.");
  }
}
</script>
</body>
</html>
