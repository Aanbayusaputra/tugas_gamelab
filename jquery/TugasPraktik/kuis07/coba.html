<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh jQuery Events</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="coba.html"></script>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

main {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

button {
    background-color: #007bff;
    color: #fff;
    padding: 12px 24px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    margin-bottom: 20px;
}

button:hover {
    background-color: #0056b3;
}

div {
    padding: 12px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
    border-radius: 5px;
}

input[type="text"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 20px;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    padding: 8px;
    cursor: pointer;
    transition: color 0.3s;
}

li:hover {
    color: #007bff;
}

p {
    font-size: 18px;
    cursor: pointer;
    transition: font-size 0.5s, padding-left 0.5s;
    padding-left: 0;
}


    </style>
</head>
<body>
    <header>
        <h1>Contoh jQuery Events</h1>
    </header>
    <main>
        <button id="btn1">Klik Saya</button>
        <div id="div1">Mouse Diatas Saya</div>
        <input type="text" id="input1" placeholder="Ketik di sini">
        <ul>
            <li>Makanan 1</li>
            <li>Makanan 2</li>
            <li>Makanan 3</li>
        </ul>
        <p id="paragraf1">Klik saya untuk mengubah teks!</p>
    </main>
</body>
</html>
