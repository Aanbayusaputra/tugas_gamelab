<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

header {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
}

main {
    padding: 20px;
}

footer {
    text-align: center;
    padding: 10px;
    background-color: #333;
    color: white;
}

/* You can add more styles for product listings, buttons, etc. */

</style>

<body>
    <header>
        <h1>Welcome to Our E-Commerce Store</h1>
    </header>

    <main>
        <section id="products">
            <!-- Product listing will be populated here using JavaScript -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 E-Commerce Store</p>
    </footer>

    <script src="e-commerce.js"></script>
</body>
</html>
