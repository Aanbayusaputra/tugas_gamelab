<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleksi Penawaran Rumah</title>
    
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

form {
    margin-top: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
}

input[type="checkbox"] {
    margin-right: 5px;
}

input[type="number"] {
    width: 100%;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#hasilSeleksi {
    margin-top: 20px;
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Form Penawaran Rumah</h1>
        <form id="penawaranForm">
            <div class="form-group">
                <label for="rawanBanjir">Rawan Banjir:</label>
                <input type="checkbox" id="rawanBanjir" name="rawanBanjir" value="1">
            </div>

            <div class="form-group">
                <label for="rawanLongsor">Rawan Longsor:</label>
                <input type="checkbox" id="rawanLongsor" name="rawanLongsor" value="1">
            </div>

            <div class="form-group">
                <label for="adaPabrik">Ada Pabrik/Industri:</label>
                <input type="checkbox" id="adaPabrik" name="adaPabrik" value="1">
            </div>

            <div class="form-group">
                <label for="luasTanah">Luas Tanah (m²):</label>
                <input type="number" id="luasTanah" name="luasTanah" min="0">
            </div>

            <div class="form-group">
                <label for="luasBangunan">Luas Bangunan (m²):</label>
                <input type="number" id="luasBangunan" name="luasBangunan" min="0">
            </div>

            <div class="form-group">
                <label for="kolamRenang">Kolam Renang:</label>
                <input type="checkbox" id="kolamRenang" name="kolamRenang" value="1">
            </div>

            <div class="form-group">
                <label for="parkirLuas">Parkir Luas:</label>
                <input type="checkbox" id="parkirLuas" name="parkirLuas" value="1">
            </div>

            <div class="form-group">
                <label for="kebunBelakang">Kebun di Belakang Rumah:</label>
                <input type="checkbox" id="kebunBelakang" name="kebunBelakang" value="1">
            </div>

            <div class="form-group">
                <button type="button" id="cekKelayakan">Cek Kelayakan</button>
            </div>
        </form>

        <h2>Hasil Seleksi Penawaran Rumah:</h2>
        <div id="hasilSeleksi"></div>
    </div>

    <script src="kuis03.js"></script>
</body>
</html>
