<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Fundamental</title>
    <script src="kuis06.js"></script>
    <style>
      /* Style untuk elemen tanpa class */
div:not([class]) {
    background-color: #d1f714;
    padding: 10px;
    border: 1px solid #e91212;
    margin-bottom: 10px;
}

/* Style untuk elemen dengan class "my-class" */
.my-class {
    background-color: #e6f7ff;
    padding: 10px;
    border: 1px solid #0077b3;
    margin-bottom: 10px;
}

/* Style untuk elemen dengan atribut href */
a[href] {
    color: #0077b3;
    text-decoration: none;
    border-bottom: 1px dashed #0077b3;
    margin-bottom: 10px;
}

/* Style untuk tombol */
button {
    background-color:blue;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    margin-right: 10px;
}

button:hover {
    background-color: blue;
}

/* Style untuk tombol "Tampilkan Semua" */
#showAllButton {
    background-color: #4caf50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    margin-right: 10px;
}

#showAllButton:hover {
    background-color: #45a049;
}


    </style>
</head>
<body>
    <h3>Elemen Tanpa Class</h3>
    <div>Ini adalah elemen tanpa kelas.</div>

    <h3>Elemen Dengan Class</h3>
    <div class="my-class">Ini adalah elemen dengan kelas.</div>

    <h3>Elemen Dengan Atribut Href</h3>
    <a href="https://www.gamelab.id/" target="_blank">Ini adalah tautan dengan atribut href.</a>

    <h3>Tombol untuk Menyembunyikan Elemen</h3>
    <button onclick="hideEl()">Sembunyikan Elemen Tanpa Class</button>
    <button onclick="hideClass()">Sembunyikan Elemen Dengan Class</button>
    <button onclick="hideAttr()">Sembunyikan Elemen Dengan Atribut Href</button>
    <button onclick="showAll()">Reset</button>

</body>
</html>
